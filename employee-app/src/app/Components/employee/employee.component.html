
<div class="container-fluid">
    
    <div class="row p-2 bg-info">
        <div class="col-6">
            <h1>Employee List</h1>
        </div>
        <div class="col-6 text-end">
            <button class="btn btn-warning" (click)="openModal()" > Add Employee</button>
        </div>
    </div>

 <table class="table table-bordered table-stripe">
    <thead>
        <tr>
            <th>Emp. Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Status</th>
            <th class="text-center">Action</th>
        </tr>        
    </thead>
    <tbody>
        <tr>
            <th>Khan Ataur</th>
            <td>kkkkk&#64;gmail.com</td>
            <th>0174693XXX</th>
            <th>30</th>
            <th>30000</th>
            <th>True</th>

        </tr>
    </tbody>
 </table>


</div>


<div class="modal" tabindex="-1" id="myModal" #myModal>
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-header bg-info">
          <h5 class="modal-title">Add Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
        </div>

    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">     
        <div class="modal-body">
            <div class="row">

                <div class="col-12">
                    <input type="text" formControlName="nameX" name="name" class="form-control" placeholder="Employee Name">
                </div>

                <div class="row mt-3">
                    <div class="col-6">
                        <input type="text"  formControlName="emailX" name="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="col-6">
                        <input type="text"  formControlName="mobileX" name="mobile" class="form-control" placeholder="Mobile">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-6">
                        <input type="number"  formControlName="ageX" name="age" class="form-control" placeholder="Age">
                    </div>
                    <div class="col-6">
                        <input type="number"  formControlName="salaryX" name="salary" class="form-control" placeholder="Salary">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        <div class="form-group form-check">
                            <input type="checkbox"  formControlName="statusX" name="age" class="form-check-input" placeholder="Age">
                            <label> Active ? </label>
                        </div>
                    </div>                    
                </div>
                
            </div>
        </div>
        
        
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="closeModal()">Close</button>
          <button type="submit" [disabled]="this.employeeForm.invalid" class="btn btn-primary">Save changes</button>
        </div>
    </form>
        
    </div>
    </div>
  </div>
